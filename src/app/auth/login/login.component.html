<div class="login-container">
  <div class="login-card">
    <header class="login-header">
      <h1>Welcome back</h1>
      <p>Sign in to continue</p>
    </header>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email Input -->
      <div class="form-group">
        <label for="email" class="sr-only">Email address</label>
        <div class="input-wrapper" [class.input-error]="f['email'].invalid && f['email'].touched">
          <!-- <span class="icon">âœ‰ï¸</span> -->
          <input type="email" id="email" formControlName="email" placeholder="Email address" autocomplete="email"
            [attr.aria-invalid]="f['email'].invalid && f['email'].touched ? 'true' : 'false'" />
        </div>
        <div class="error-feedback" *ngIf="f['email'].invalid && f['email'].touched">
          <span *ngIf="f['email'].errors?.['required']">Email is required</span>
          <span *ngIf="f['email'].errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <!-- Password Input -->
      <div class="form-group">
        <label for="password" class="sr-only">Password</label>
        <div class="input-wrapper" [class.input-error]="f['password'].invalid && f['password'].touched">
          <!-- <span class="icon">ğŸ”’</span> -->
          <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
            placeholder="Password" autocomplete="current-password"
            [attr.aria-invalid]="f['password'].invalid && f['password'].touched ? 'true' : 'false'" />
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'">
            <!-- Eye Icon (Show Password) -->
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor" style="width: 1.25rem; height: 1.25rem;">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>
            <!-- Eye Slash Icon (Hide Password) -->
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor" style="width: 1.25rem; height: 1.25rem;">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
            </svg>
          </button>
        </div>
        <div class="error-feedback" *ngIf="f['password'].invalid && f['password'].touched">
          <span *ngIf="f['password'].errors?.['required']">Password is required</span>
          <span *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <!-- Forgot Password & Submit -->
      <div class="form-actions">
        <a routerLink="#" class="forgot-password">Forgot password?</a>

        <button type="submit" class="btn-primary" [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="isLoading" class="spinner"></span>
          {{ isLoading ? 'Signing in...' : 'Sign in' }}
        </button>
      </div>
    </form>

    <footer class="login-footer">
      <p>Donâ€™t have an account? <a routerLink="#">Create one</a></p>
    </footer>
  </div>
</div>
